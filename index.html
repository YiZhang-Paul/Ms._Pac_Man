<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Ms. Pac-Man</title>
	<meta name="description" content="Ms. Pac-Man game" />
	<meta name="author" content="YI ZHANG" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="_css/style.css" />
</head>
<body>
	<main>
		<section id="board">
			<img id="maze" src="_image/maze.png" alt="maze" />
			<img id="maze_clipped" src="_image/maze_transparent.png" alt="maze" />
			<img id="tile" src="_image/ms_pac_man_tileset.png" alt="player" />
			<audio id="intro_music" src="_sound/intro_music.wav" />
			<audio id="eat_bean" src="_sound/eat_bean.mp3" />
			<audio id="eat_fruit" src="_sound/eat_fruit.mp3" />
			<audio id="eat_ghost" src="_sound/eat_ghost.mp3" />
			<audio id="death" src="_sound/death.mp3" />
			<audio id="ghost_chase" src="_sound/ghost_chase.mp3" />
			<audio id="ghost_flee" src="_sound/ghost_flee.mp3" />
			<audio id="ghost_retreat" src="_sound/ghost_retreat.mp3" />
		</section>
	</main>
	<script src="node_modules/systemjs/dist/system.js"></script>
	<script>

		System.config({

			baseURL : "build",

			packages : {

				"" : {

					defaultExtension : "js"
				}
			}
		});

		System.import("src/index");

	</script>
</body>
</html>
